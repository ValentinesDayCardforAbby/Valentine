<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Georgia',serif;
    background:#B91C1C;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ---------- CARD ---------- */

.card{
    width:450px;
    height:500px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s cubic-bezier(.4,0,.2,1);
}
.card.flipped{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
    border: 4px solid #000;
    border-radius: 15px;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
}

.card-front,
.card-back{
    background:#bae1ff;
}

.card-back{
    transform:rotateY(180deg);
}

h1{
    color:#DC143C;
    font-size:2.5em;
    margin-bottom:10px;
    text-align:center;
}

.name{
    color:#0066cc;
    font-size:1.3em;
    font-weight:bold;
    margin-bottom:20px;
}

/* ---------- FLOWERS ---------- */

.flowers{
    display:flex;
    gap:10px;
    margin:25px 0;
    animation:sway 3s ease-in-out infinite;
    justify-content:center;
}

@keyframes sway{
    0%,100%{transform:rotate(-2deg);}
    50%{transform:rotate(2deg);}
}

.flower-svg{
    width:80px;
    height:120px;
}

/* ---------- TEXT ---------- */

.message{
    color:#0066cc;
    text-align:center;
    font-size:1.1em;
    line-height:1.8;
    margin-top:15px;
}

.silver-text{
    color:#b0b0b0;
}

.card-back .message{
    font-size:1.25em;
}

.card-back .click-hint{
    font-size:1em;
}

.click-hint{
    color:rgba(0,102,204,.8);
    font-size:.9em;
    margin-top:25px;
}

/* ---------- HEARTS ---------- */

.hearts-background{
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
    top:0;
    left:0;
}

.heart-emoji{
    position:absolute;
    font-size:2em;
    animation:float-up linear forwards;
    opacity:0;
}

@keyframes float-up{
    0%{
        transform:translateY(100vh) translateX(0);
        opacity:0;
    }
    10%{opacity:.7;}
    80%{opacity:.7;}
    100%{
        transform:translateY(-120vh) translateX(var(--drift));
        opacity:0;
    }
}

.card-container{
    perspective:1000px;
    cursor:pointer;
    position:relative;
    z-index:10;
}
</style>

<script>
// Background music
const audio = document.getElementById('bgMusic');
audio.volume = 0.3;
audio.play().catch(() => {
  // Autoplay may be blocked by browser - user interaction will enable it
  document.addEventListener('click', () => {
    audio.play().catch(err => console.log('Could not play audio'));
  }, { once: true });
});

function flipCard(){
    document.getElementById("card").classList.toggle("flipped");
}

function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart-emoji";
    heart.textContent="ðŸ¤";

    const duration=Math.random()*3+6;
    const drift=(Math.random()*80-40)+"px";

    heart.style.left=Math.random()*100+"%";
    heart.style.animationDuration=duration+"s";
    heart.style.setProperty("--drift",drift);

    document.getElementById("hearts").appendChild(heart);

    setTimeout(()=>heart.remove(),duration*1000);
}

setInterval(createHeart,150);

for(let i=0;i<100;i++) createHeart();
